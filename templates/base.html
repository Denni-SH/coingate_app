{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} CoinIntegro {% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic"  type="text/css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,200' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    >

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/side-bar.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="header">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="container-fluid">
                <div class="row" >
                    <div class="col-md-6">
                        <h1><a class="navbar" href="/">CoinIntegro</a></h1>
                    </div>
                    <div class="col-md-6">
                        <div class="dropdown-right drop">
                        <a class="dropdown-toggle" data-toggle="dropdown">Language</a>
{#                        <div class="dropdown-menu dropdown-menu-center">#}
                            <a href="/en/{{ request.path|slice:'4:' }}" class="dropdown-item">
                                <span class="">{% trans "English" %}</span>
                            </a>
{#                            <div class="dropdown-divider"></div>#}
                            <a href="/ru/{{ request.path|slice:'4:' }}" class="dropdown-item">
                                <span class="">{% trans "Russian" %}</span>
                            </a>
{#                        </div>#}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main role="main" class="container-fluid content-container">
        <div class="jumbotron jumbotron-fluid content-container">
            <div class="row content-container">
				<div class="col-md-9 jumbotron jumbotron-fluid content-container">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
        <br>
    </main>

    {% block afterbody %}{% endblock afterbody %}

</body>

</html>
