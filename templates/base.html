{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} CoinIntegro {% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic"  type="text/css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,200' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <h1><a class="navbar" href="{% url 'index' %}">CoinIntegro</a></h1>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav mr-auto"></div>
                <form class="form-inline my-2 my-md-0">
                    <div class="nav-item dropdown">
                        <button class="btn btn-secondary dropdown-toggle navbar" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {% trans "Choose language" %}
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="{% url 'switch_lang' lang='en' path=request.path|slice:'3:' %}" class="dropdown-item">
                                <span class="">{% trans "English" %}</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'switch_lang' lang='ru' path=request.path|slice:'3:'%}" class="dropdown-item">
                                <span class="">{% trans "Russian" %}</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
    </nav>

    <main role="main" class="container-fluid content-container">
        <div class="jumbotron jumbotron-fluid content-container">
            <div class="row content-container">
				<div class="col-md-12">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
