{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row col-md-12">
            <form action="{% url 'create_order' %}" method="post" id="order">
                {% csrf_token %}
                <div class="form-group">
                    <label for="order_amount" id="form-text">
                        Enter the rate amount: <b>$</b>
                    </label>
                    <input id="order_amount"
                       required type="number" name="order_amount"
                       min="1" step="0.01">
                </div>
                <p><input type="submit" value="Submit" id="submit"></p>
            </form>
        </div>
        <a href="{% url 'order_list' %}"><b>Look the order list &#62;&#62;</b></a>

    </div>
{% endblock %}
